version: '3.4'

services:
  api:
    image: doniyozov/api
    build:
      context: .
      dockerfile: SimpleApi/Dockerfile
    environment:
      - "ASPNETCORE_URLS=http://+:80"
    ports:
      - "9000:80"

  webapp:
    image: doniyozov/webapp
    build: 
      context: .
      dockerfile: SimpleUI/Dockerfile
    depends_on:
      - api
    environment:
      - "ASPNETCORE_URLS=http://+:80"
      - "API_BASE_URL=http://webapp:80"
    ports:
      - "9001:80"
